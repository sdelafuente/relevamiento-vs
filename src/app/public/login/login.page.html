<ion-content>
  <div class="cont">
      <img src="assets/fotos.2.png" alt="">
  </div>

  <form [formGroup]="validationsForm" (ngSubmit)="onSubmit(validationsForm.value)">
  <ion-item>
    <ion-label position="floating" color="medium">Correo</ion-label>
    <ion-input type="text" formControlName="email" clear-input="true"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" color="medium">Contraseña</ion-label>
    <ion-input type="password" formControlName="password" clear-input="true"></ion-input>


  </ion-item>
  <ion-button color="medium" expand="full" type="submit" [disabled]="!validationsForm.valid">Ingresar</ion-button>
</form>
<div class="validation-errors">
  <ng-container *ngFor="let validation of validation_messages.email">
    <div class="error-message" *ngIf="validationsForm.get('email').hasError(validation.type) && (validationsForm.get('email').dirty || validationsForm.get('email').touched)">
      <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
    </div>
  </ng-container>
  <ng-container *ngFor="let validation of validation_messages.password">
    <div class="error-message" *ngIf="validationsForm.get('password').hasError(validation.type) && (validationsForm.get('password').dirty || validationsForm.get('password').touched)">
      <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
    </div>
  </ng-container>
</div>
<!-- <div class="validation-errors">

</div> -->
  <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button (click)="cargarUsuario('admin')" data-desc="ADMIN">
          <ion-icon name="key"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="cargarUsuario('invitado')" data-desc="INVITADO">
          <ion-icon name="person-add"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="cargarUsuario('user')" data-desc="USUARIO">
          <ion-icon name="body"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="cargarUsuario('anon')" data-desc="ANÓNIMO">
          <ion-icon name="person"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="cargarUsuario('test')" data-desc="TESTER">
          <ion-icon name="construct"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>



</ion-content>
