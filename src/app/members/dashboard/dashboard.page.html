<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Relevamiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="contenedor" *ngIf="tomarFoto">
    <ion-button class ="boton" color="primary" expand="full" type="button" (click)="selectImage('POSITIVE')">Cosas Lindas</ion-button>
    <ion-button class ="boton" color="success" expand="full" type="button" (click)="selectImage('NEGATIVE')">Cosas Feas</ion-button>
  </div>
  <div class="contenedor" *ngIf="verMisFotos">
    ver mis fotos
  </div>
  <div class="contenedor" *ngIf="verTodas">
    ver todas
  </div>

  <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button (click)="listarTodas()">
              <ion-icon name="images"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="listarMisFotos()">
            <ion-icon name="image"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="crearFoto()" >
          <ion-icon name="aperture"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>

</ion-content>
