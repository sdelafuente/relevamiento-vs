<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Relevamiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="contenedor" *ngIf="tomarFoto">
    <ion-button class ="boton" color="primary" expand="full" type="button" (click)="selectImage(true)">Cosas Lindas</ion-button>
    <ion-button class ="boton" color="success" expand="full" type="button" (click)="selectImage(false)">Cosas Feas</ion-button>
  </div>

  <div class="contenedor" *ngIf="verMisFotos">
    <div class="" text-center *ngFor="let item of beautyPhotos | async">
      <div class=""  *ngIf="item.email == usuario.email">
        <img [src]="item.filepath" />
        <div>Votos : {{ item.votes }} </div>
        <div class="">
            {{ item.email }}
        </div>
      </div>
    </div>
    <div class="" text-center *ngFor="let item of uglyPhotos | async">
      <div class="" *ngIf="item.email == usuario.email">
        <img [src]="item.filepath" />
        <div>Votos : {{ item.votes }} </div>
        <div class="">
            {{ item.email }}
        </div>
      </div>
    </div>
  </div>

  <div class="contenedor" *ngIf="verTodas">
    <div class="" text-center *ngFor="let item of beautyPhotos | async">
      <div class="fotos">
        <img [src]="item.filepath" />
        <ion-button size="small" class="voto" *ngIf="item.email != usuario.email" (click)="vote(item.documentId, true, 'POSITIVE')">
          Votar<ion-icon name="thumbs-up"></ion-icon>
        </ion-button>
        <div>Votos : {{ item.votes }} </div>
        <div class="">
            {{ item.email }}
        </div>
      </div>
    </div>

    <div class="" text-center *ngFor="let item of uglyPhotos | async">
      <div class="fotos">
        <img [src]="item.filepath" />
        <ion-button size="small" class="voto" *ngIf="item.email != usuario.email" (click)="vote(item.documentId, true, 'NEGATIVE')">
          Votar<ion-icon name="thumbs-down"></ion-icon>
        </ion-button>
        <div>Votos : {{ item.votes }} </div>
        <div class="">
            {{ item.email }}
        </div>
      </div>
    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="end" >
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="listarTodas()">
            <ion-icon name="images"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="listarMisFotos()">
          <ion-icon name="image"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="crearFoto()" >
        <ion-icon name="aperture"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
